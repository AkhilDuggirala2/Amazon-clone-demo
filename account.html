<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Registations</title>
    <link rel="stylesheet" href="css/styles2.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="header-accounts">
      <a href="/"
        ><img class="account-logo" src="./assets/Logo2.png" alt=""
      /></a>
      <div class="header-accountText">
        <h1>Create Account</h1>
        <label for="name">Your Name</label>
        <input type="text" />
        <label for="mobile">Mobile Number</label>
        <input type="phone" placeholder="+91" />
        <label for="email">Email(optional)</label>
        <input type="text" />
        <label for="pass">Password</label>
        <input type="password" placeholder="At least 6 characters" />
        <div class="header-account-para">
          <p>
            We will send you a text to verify your phone. Message and Data rates
            may apply.
          </p>
        </div>
        <button class="header-accountbtn">
          <a href="/">Continue</a>
        </button>
        <div class="line"></div>
        <div class="header-accountpage">
          <p>Already have an account? <a href="signIn.html">Sign In</a></p>
        </div>
        <div class="header-accountpage-1">
          <p>Buying for work? <a href="#">Create a free business account</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
